<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;600&family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
    <title>Ensaio Casamento</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<header class="header">
    <nav class="navbar">
        <a href="../index.html">Início</a>
        <a href="../sobre.html">Sobre</a>

        <div class="dropdown">
            <button class="dropdown-btn">Portfólio</button>
            <div class="dropdown-menu">
                <a href="Portifolio-feminino.html">Ensaio Feminino</a>
                <a href="Coorp-posicionamento.html">Corporativo - Posicionamento</a>
                <a href="Portifolio-casamento.html">Casamento/Pré Wedding</a>
                <a href="Portifolio-eventos.html">Eventos</a>
                <a href="Portifolio-masculino.html">Ensaio Masculino</a>
            </div>
        </div>

        <a href="../index.html#contato">Contato</a>
    </nav>
</header>

<main class="pagina-portfolio">
    <h1>Ensaio Casamento/Pré Wedding</h1>

    <div class="grid"
        data-pasta="../img/CASAMENTO-PRE WEDDING"
        data-array="fotosCasamento">
    </div>
</main>

<script src="fotos-casamento-wedd.js"></script>
<script src="../script.js"></script>

<div class="lightbox" id="lightbox">
    <button class="nav prev" aria-label="Imagem anterior">&#10094;</button>

    <img src="" alt="Imagem ampliada">

    <button class="nav next" aria-label="Próxima imagem">&#10095;</button>
</div>

<script type="module">
  import { storage } from "./firebase/firebase.js";
  import { ref, listAll, getDownloadURL } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  const galeria = document.getElementById("galeria");

  listAll(ref(storage, "fotos"))
    .then(res => {
      res.items.forEach(item => {
        getDownloadURL(item).then(url => {
          const img = document.createElement("img");
          img.src = url;
          img.classList.add("foto");
          galeria.appendChild(img);
        });
      });
    })
    .catch(err => {
      console.log("Nenhuma foto no Firebase ainda", err.message);
    });
</script>

</body>
</html>
